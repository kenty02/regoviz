pre-commit:
  parallel: true
  commands:
    frontend-check-apply:
      root: web
      run: npx @biomejs/biome check --apply {staged_files}
    frontend-tsc:
        root: web
        run: npx tsc --noEmit
    backend-lint:
      glob: '*.go'
      run: golangci-lint run
    actionlint:
      glob: '.github/workflows/*.yml'
      run: actionlint
